<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .loader {
            font-size: 24px;
            text-align: center;
        }
        .loading-text {
            margin-bottom: 20px;
        }
        .loading-animation {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 4px solid #fff;
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loading-text">404 - Not Found</div>
        <div class="loading-animation"></div>
        <div>Loading iksm.store...</div>
    </div>
</body>
</html>
